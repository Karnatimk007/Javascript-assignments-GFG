<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            background-color: rgb(122, 211, 240);
            color: black;
        }

        div {
            margin-top: 50px;
        }

        input {
            width: 200px;
            height: 20px;
            border-radius: 5px;
            border: none;
            outline: none;
            padding: 10px;
        }

        button {
            margin-top: 20px;
            color: white;
            background-color: palevioletred;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div>
        <input type="text" id="name" placeholder="Enter string:" oninput="show()">
        <br>
        <p id="demo">Entered text<br><span id="pp"></span></p>
        <br>
        <button onclick="rev()">reverse</button>
        <p style="margin-top: 20px;">Reversed text:<br><span id="rev"></span></p>
    </div>
    <script>
        function show() {
            var c = document.getElementById("name").value;
            document.getElementById("pp").innerHTML = c;
        }
        function rev() {
            var c = document.getElementById("name").value;
            document.getElementById("rev").innerHTML = c.split("").reverse().join("");
        }
    </script>
</body>

</html>
